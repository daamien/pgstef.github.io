---
layout: default
---

<div class="page-header">
	<h1>{{ page.title }}</h1>
</div>
	
<article>
	<div class="col-sm-10">
		<span class="post-date">
			Published on <strong>{{ page.date | date_to_rfc822 }} </strong> by {{ site.name }}.   
		</span>
	
		<div class="article_body">
			{{ content }}
		</div>
		
		<hr/>
		<script>window.twttr = (function(d, s, id) {
		  var js, fjs = d.getElementsByTagName(s)[0],
		    t = window.twttr || {};
		  if (d.getElementById(id)) return t;
		  js = d.createElement(s);
		  js.id = id;
		  js.src = "https://platform.twitter.com/widgets.js";
		  fjs.parentNode.insertBefore(js, fjs);

		  t._e = [];
		  t.ready = function(f) {
		    t._e.push(f);
		  };

		  return t;
		}(document, "script", "twitter-wjs"));</script>
		<a class="twitter-share-button" href="https://twitter.com/intent/tweet">Tweet</a>
		<div class="clearfix"></div>

		<ul class="pager">
			{% if page.previous %}
				<li class="previous"><a href="{{ site.url }}{{ page.previous.url }}" title="{{ page.previous.title }}">&larr; Previous</a></li>
			{% else %}
				<li class="previous disabled"><a>&larr; Previous</a></li>
			{% endif %}

			{% if page.next %}
				<li class="next"><a href="{{ site.url }}{{ page.next.url }}" title="{{ page.next.title }}">Next &rarr;</a></li>
			{% else %}
				<li class="next disabled"><a>Next &rarr;</a>
			{% endif %}
		</ul>

		<hr/>
	</div>

</article>

<div class="clearfix"></div>
